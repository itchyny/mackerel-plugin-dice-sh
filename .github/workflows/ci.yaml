name: CI

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run shellcheck
      run: shellcheck mackerel-plugin-dice
    - name: Get metadata
      run: MACKEREL_AGENT_PLUGIN_META=1 ./mackerel-plugin-dice
    - name: Get metrics
      run: ./mackerel-plugin-dice
